<div class="login-box">
	<h2>Login</h2>
	<form (ngSubmit)="login()">
		<div class="user-box">
			<input [(ngModel)]="username" type="text" name="username" required="true">
			<label>Username</label>
		</div>
		<div class="user-box">
			<input [(ngModel)]="password" type="password" name="password" required="true">
			<label>Password</label>
		</div>
		<div class="centered-container">
			<button class="btn btn-outline-dark btn-outline-dark-white-text" type="submit">Login</button>
		</div>
	</form>
	<p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
</div>
